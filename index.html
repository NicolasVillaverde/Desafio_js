<!DOCTYPE html>
<html lang="es">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
        <link rel="stylesheet" href="styles.css" />

        <title>Linkedon´t</title>
    </head>
    <body>
        <div class="wrapper container-fluid py-5">
            <div class="container-fluid col-sm-12 col-md-8">
                <div class="row d-flex justify-content-center">
                    <div id="root" class="d-flex flex-column align-items-center">
                        <h1>Linkedon´t</h1>
                        <div class="input__tareas d-flex justify-content-between align-items-center p-4 my-4 rounded-3 gap-2">
                            <input id="input" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg" disabled>
                            <div class="d-flex gap-2">
                                <!-- <button id="btn__search" type="button" class="btn btn-dark" aria-label="Close">Buscar</button> -->
                                <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#miModal">Agregar</button>
                                <button id="btn__reset" type="button" class="btn btn-danger" aria-label="Close">Eliminar</button>
                            </div>
                        </div>
                        <div class="filtros p-2 my-2 rounded-3 gap-2 d-flex align-items-center">
                            <span>Filters:</span>
                            <button id="btn__front" type="button" class="btn btn-dark" aria-label="Close">Front-End</button>
                            <button id="btn__back" type="button" class="btn btn-dark" aria-label="Close">Back-End</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Agregar nueva oferta</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="offerName" class="col-form-label">Nombre oferta:</label>
                                <input type="text" class="form-control" id="offerName" />
                            </div>
                            <div class="mb-3">
                                <label for="descriptionText" class="col-form-label">Descripción:</label>
                                <textarea class="form-control" id="descriptionText"></textarea>
                            </div>
                            <div class="mb-3">
                                <label class="input-group-text" for="inputGroupJornada">Jornada</label>
                                <select class="form-select" id="inputGroupJornada">
                                    <option value="Part-Time">Part-Time</option>
                                    <option value="Full-Time">Full-Time</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="input-group-text" for="inputGroupLugar">Lugar</label>
                                <select class="form-select" id="inputGroupLugar">
                                    <option value="USA">USA</option>
                                    <option value="ARG">ARG</option>
                                </select>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchRemote" />
                                <label class="form-check-label" for="flexSwitchRemote">Remote</label>
                            </div>
                            <div class="mb-3">
                                <label class="input-group-text" for="inputGroupDivision">Division</label>
                                <select class="form-select" id="inputGroupDivision">
                                    <option value="Front-End">Front-End</option>
                                    <option value="Back-End">Back-End</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="input-group-text" for="inputGroupSeniority">Seniority</label>
                                <select class="form-select" id="inputGroupSeniority">
                                    <option value="Trainee">Trainee</option>
                                    <option value="Junior">Junior</option>
                                    <option value="Semi-Senior">Semi-Senior</option>
                                    <option value="Senior">Senior</option>
                                </select>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button id="btn__agregar" type="button" class="btn btn-dark data-bs-dismiss="modal">Agregar</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="scripts.js"></script>
    </body>
</html>
