<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Linkedon</title>
        <link rel="stylesheet" href="styles.css" />
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body>
        <div class="wrapper flex flex-col gap-9">
            <h1 class="hero__text text-9xl font-bold underline text-center">Linkedon</h1>

            <h3 class="ofertas__titulo text-2xl mx-20">Ofertas disponibles</h3>

            <div class="card p-3 mx-20 flex gap-9 rounded-lg">
                <div>
                    <img class="rounded-full" src="https://picsum.photos/100" alt="" />
                </div>
                <div id="datos">
                    <p id="titulo__oferta">Descripción oferta</p>
                </div>
            </div>

            <div class="flex justify-center gap-4">
                <button class="rounded-full bg-cyan-600">Agregar nuevo</button>
                <button class="rounded-full bg-cyan-600">Eliminar último</button>
            </div>
        </div>
        <script src="scripts.js"></script>
    </body>
</html>
